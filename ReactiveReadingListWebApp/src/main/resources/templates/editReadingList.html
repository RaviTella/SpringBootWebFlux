<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Spring Boot Reading List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/thumbnail-gallery.css}"/>
</head>
<body>
<form action="#" method="post" th:action="@{/edit}"><!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container"><!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse"
                        type="button"><span class="sr-only">Toggle navigation</span></button>
                <a class="navbar-brand" href="#">Reading List Demo Application</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <p class="navbar-text pull-right" style="font-size:20px">Spring WebFlux + Java + Spring Data Reactive</p>
            </div>
            <!-- /.navbar-collapse --></div>
        <!-- /.container --></nav>

    <div class="container-fluid">
        <div class="row">&nbsp;</div>

        <div class="row">
            <div class="container">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="col-xs-1 text-center">Title</th>
                        <th class="col-xs-1 text-center">Author</th>
                        <th class="col-xs-1 text-center">ISBN</th>
                        <th class="col-xs-1 text-center">Description</th>
                        <th class="col-xs-1 text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center"><input class="form-control" id="title" name="title"
                                                       th:value="${book.title}" type="text"/></td>
                        <td class="text-center"><input class="form-control" id="author" name="author"
                                                       th:value="${book.author}" type="text"/></td>
                        <td class="text-center"><input class="form-control" id="isbn" name="isbn"
                                                       th:value="${book.isbn}" type="text"/></td>
                        <td class="text-center"><input class="form-control" id="description" name="description"
                                                       th:value="${book.description}" type="text"/></td>
                        <td class="text-center"><input name="id" th:value="${book.id}" type="hidden"/>
                            <div class="btn-group">
                                <button class="btn btn-warning" name="action" type="submit" value="update">Save</button>
                                <button class="btn btn-success" name="action" type="submit" value="Cancel">Cancel
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
